<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="icon" href="logo.jpg" type="image/jpeg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f4f4f4;
        }
        .profile-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo {
            height: 50px;
            width: auto;
            margin-right: 10px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header class="bg-blue-600 text-white py-4 text-center d-flex align-items-center justify-content-center">
        <img src="logo.jpg" alt="Logo" class="logo">
        <h1><i class="fas fa-user"></i> Profil</h1>
    </header>
    <main class="container my-5">
        <div class="profile-card mx-auto p-4 w-75">
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-user"></i> Nama:</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-briefcase"></i> Posisi yang Diminati:</label>
                <input type="text" id="position" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-map-marker-alt"></i> Lokasi:</label>
                <input type="text" id="location" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-info-circle"></i> Biodata Singkat:</label>
                <textarea id="bio" class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-history"></i> Riwayat Karir:</label>
                <textarea id="career" class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-graduation-cap"></i> Pendidikan:</label>
                <textarea id="education" class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-certificate"></i> Lisensi & Sertifikasi:</label>
                <textarea id="licenses" class="form-control" rows="2"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-tools"></i> Keahlian:</label>
                <textarea id="skills" class="form-control" rows="2"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-language"></i> Bahasa:</label>
                <textarea id="languages" class="form-control" rows="2"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-file"></i> Resume (Link/Deskripsi):</label>
                <input type="text" id="resume" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-user-tag"></i> Tentang Jabatan Pribadi:</label>
                <textarea id="about" class="form-control" rows="3"></textarea>
            </div>
            <button class="btn btn-success w-100" onclick="saveProfile()">
                <i class="fas fa-save"></i> Simpan
            </button>
        </div>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            loadProfile();
        });

        function loadProfile() {
            let profile = JSON.parse(localStorage.getItem("profile")) || {
                name: "John Doe",
                email: "johndoe@example.com",
                position: "Software Engineer",
                location: "Jakarta, Indonesia",
                bio: "Seorang profesional dengan pengalaman di industri teknologi.",
                career: "Pernah bekerja di perusahaan A sebagai Developer.",
                education: "Sarjana Teknik Informatika - Universitas XYZ.",
                licenses: "Sertifikasi AWS, Google Cloud Certified.",
                skills: "JavaScript, Python, React, Node.js.",
                languages: "Bahasa Indonesia, Inggris.",
                resume: "https://myresume.com/johndoe",
                about: "Menyukai tantangan dan selalu berusaha untuk belajar hal baru."
            };

            document.getElementById("name").value = profile.name;
            document.getElementById("email").value = profile.email;
            document.getElementById("position").value = profile.position;
            document.getElementById("location").value = profile.location;
            document.getElementById("bio").value = profile.bio;
            document.getElementById("career").value = profile.career;
            document.getElementById("education").value = profile.education;
            document.getElementById("licenses").value = profile.licenses;
            document.getElementById("skills").value = profile.skills;
            document.getElementById("languages").value = profile.languages;
            document.getElementById("resume").value = profile.resume;
            document.getElementById("about").value = profile.about;
        }

        function saveProfile() {
            let profile = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                position: document.getElementById("position").value,
                location: document.getElementById("location").value,
                bio: document.getElementById("bio").value,
                career: document.getElementById("career").value,
                education: document.getElementById("education").value,
                licenses: document.getElementById("licenses").value,
                skills: document.getElementById("skills").value,
                languages: document.getElementById("languages").value,
                resume: document.getElementById("resume").value,
                about: document.getElementById("about").value
            };

            localStorage.setItem("profile", JSON.stringify(profile));
            alert("Profil berhasil disimpan!");
        }
    </script>
</body>
</html>
