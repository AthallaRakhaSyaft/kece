<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berita</title>

    <link rel="icon" href="logo.jpg" type="image/jpeg">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .logo {
            height: 50px;
            width: auto;
            margin-right: 10px;
        }
    </style>
</head>
<body class="text-center">

    <!-- Header -->
    <header class="bg-blue-500 text-white py-4 shadow-lg flex items-center justify-center">
        <img src="logo.jpg" alt="Logo" class="logo rounded-full">
        <h1 class="text-2xl font-bold"><i class="fas fa-newspaper"></i> Berita</h1>
    </header>

    <!-- Main Content -->
    <main class="news container mx-auto py-6">

        <div class="news-item bg-white p-5 rounded-lg shadow-md w-4/5 mx-auto my-3 text-left">
            <h3 class="text-lg font-semibold text-gray-800"><i class="fas fa-chart-line text-blue-500"></i> Tren Pasar Kerja 2025</h3>
            <p class="text-gray-600">Industri teknologi dan kesehatan terus berkembang pesat.</p>
        </div>

        <div class="news-item bg-white p-5 rounded-lg shadow-md w-4/5 mx-auto my-3 text-left">
            <h3 class="text-lg font-semibold text-gray-800"><i class="fas fa-comments text-green-500"></i> Tips Sukses Wawancara</h3>
            <p class="text-gray-600">Pelajari cara menghadapi wawancara kerja dengan percaya diri.</p>
        </div>

        <div class="news-item bg-white p-5 rounded-lg shadow-md w-4/5 mx-auto my-3 text-left">
            <h3 class="text-lg font-semibold text-gray-800"><i class="fas fa-laptop-house text-yellow-500"></i> Peluang Kerja Remote</h3>
            <p class="text-gray-600">Semakin banyak perusahaan menawarkan kerja jarak jauh.</p>
        </div>

    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
