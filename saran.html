<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saran</title>
    <link rel="icon" href="logo.jpg" type="image/jpeg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-center">
    <header class="bg-blue-500 text-white py-4 flex items-center justify-center">
        <img src="logo.jpg" alt="Logo" class="h-10 w-10 mr-3 rounded-full">
        <h1 class="text-2xl font-bold"><i class="fas fa-briefcase"></i> Saran</h1>
    </header>
    <main class="container my-4">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="bg-white p-4 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold"><i class="fas fa-laptop-code"></i> Software Engineer</h3>
                <p>Perusahaan teknologi terkemuka mencari Software Engineer berbakat.</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold"><i class="fas fa-chart-line"></i> Data Analyst</h3>
                <p>Posisi Data Analyst tersedia di perusahaan startup inovatif.</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold"><i class="fas fa-bullhorn"></i> Digital Marketing Specialist</h3>
                <p>Kesempatan bagi spesialis pemasaran digital dengan pengalaman SEO.</p>
            </div>
        </div>
    </main>
</body>
</html>
